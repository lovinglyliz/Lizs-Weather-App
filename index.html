<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3d9453b0ef.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" 
    rel="stylesheet">
    <title>Liz's Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <div class="image-container">
          <img src="Images/OutlineCityLandmarks.jpg" class="rounded-corners" alt="img" style="width:100%;">
          
        
      
    <div class="container">
      <form>
        <div class="row">
          <div class="col">
            <h1><span class="current-city">Laguna Beach</span></h1>
            <h2><span class="country"></span></h2>
            <div class="current-day">
            <div class="local-time"></div>
          </div>
          <div class="col">
            <br />
            <br />
             <h1>
              <span class="current-temperature" id="current-temperature">80°</span>

              <span class="units">
                  <a href="#" id="celsius-link">C </a> |
                  <a href="#" id="fahrenheit-link">F</a>
                </span>
              
             </h1>
             <h3>
                <i class="fas fa-cloud-sun cloud-sun-icon current-weather"></i>
             </br></br>
               <div id="weather-description">cloudy</div>
              </h3>
           <p>
            <span id="todays-max">H:83° |</span>
            <span class="high low" id="todays-min">L:51°</span>
            <div id="todays-wind" class="wind">
              <i class=""></i> Wind: 4 km/h
            </div>
            <div class="precipitation"><i class=""></i> <li>Humidity: <span id="humidity">10</span>%</li>
            </div>
          </div>
          </p>
        </div>
      </form>
      <form>
            </div>
            <div class="row">
              <div class="col">
                <div class="card">Tue
                  <div class="card-body">
                    <div class="forecast-icon">
                      <i class="fas fa-cloud-sun cloud-sun-icon"></i>
                    </div>
                    <div class="high day1">H:86°</div>
                    <div class="low day2">L:54°</div>
                    <div class="precipitation day1">
                    <i class=""></i>
                    </div>
                    <div class="wind day1">
                      <i class=""></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">Wed
                  <div class="card-body">
                    <div class="forecast-icon">
                      <i class="fas fa-cloud-sun cloud-sun-icon"></i>
                    </div>
                    <div class="high day2">H:84°</div>
                    <div class="low day2">L:52°</div>
                    <div class="precipitation day2">
                      <i class=""></i>
                    </div>
                    <div class="wind day2">
                      <i class=""></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">Thu
                  <div class="card-body">
                    <i class="fas fa-cloud-showers-heavy rain-icon"></i>
                    <div class="high day3">H:80°</div>
                    <div class="low day3">L:50°</div>
                    <div class="precipitation day3">
                      <i class=""></i>
                    </div>
                    <div class="wind day3">
                      <i class=""></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">Fri
                  <div class="card-body">
                    <div class="forecast-icon">
                      <i class="fas fa-sun sun-icon"></i>
                    </div>
                    <div class="high day4">H:83°</div>
                    <div class="low day4">L:52°</div>
                    <div class="precipitation day4">
                      <i class=""></i>
                    </div>
                    <div class="wind day4">
                      <i class=""></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                  <div class="card">Sat
                    <div class="card-body">
                      <div class="forecast-icon">
                        <i class="fas fa-sun sun-icon"></i>
                      </div>
                      <div class="high day4">H:85°</div>
                      <div class="low day4">L:57°</div>
                      <div class="precipitation day4">
                        <i class=""></i>
                      </div>
                      <div class="wind day4">
                        <i class=""></i>
                      </div>
                    </div>
                  </div>
                </div>
              <div class="col">
                <div class="card">Sun
                  <div class="card-body">
                    <div class="forecast-icon">
                      <i class="fas fa-cloud-showers-heavy rain-icon"></i>
                    </div>
                    <div class="high day5">H:83°</div>
                    <div class="low day5">L:52°</div>
                    <div class="precipitation day5">
                      <i class=""></i>
                    </div>
                    <div class="wind day5">
                      <i class=""></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </br>
</br> 
<form class="d-flex" id="search-city-form">
  <input
    id="city-input"
    class="form-control me-2 searchbar"
    type="search"
    placeholder="Enter a city"
    autofocus="on"
    autocomplete="off"
  />
        <button class="btn btn-outline-success searchbutton" type="submit">
          Submit
        </button>
         <button id="current-location" class="btn btn-outline-success current" type="submit">
          My Location
        </button>
      </form>
    </div>
  </br>
</br>

  </body>
</html>
